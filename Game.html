<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="Style.css" rel="Stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">


</head>
<body>

<div class="scorebox">
    <div class="borderscore">
        <p class="scoreboard">scoreboard</p>
    </div>
    
    <div class="scoreline"></div>    
    <p class="scoretext">current:</p>
    <p class="scorenumber">0</p>
    <p class="besttext">best:</p>
    <p class="bestnumber">0</p>

</div>

    <button class="buttonstart">START</button>
    <div class="backgroundbox">
        
    </div>
    <div class="gamebox">
        <div class="containerlosebox">
            <div class="boxlosebackground" >
                <img src="Images/boxperdiste.jpg" id="borderlose">
            </div>
            <div class="boxlose" >
                <div class="messagelose">
                    <p class="messagetext">Message</p>
                    <img src="Images/message.png" id="messageicon">
                </div>
                <img src="Images/gameover.png" id="gameovericon">
                <p class="losetext">Game Over</p>
                <button class="retrybutton">Retry</button>
                <button class="cancelbutton">Cancel</button>
            </div>
        </div>
        <div class="contstart">
            <p id="onestart">1</p>
            <p id="twostart">2</p>
            <p id="threestart">3</p>
            <p id="starttext">start</p>

        </div>
        <div class="generationzone">
            <img src="Images/recoger/dinero.png" id="money">
        </div>
        <div class="playerbox">
            <img src="Images/Box.png" id="box">
        </div>
    </div>
    
    <script src="Function.js"></script>
</body>
</html>
